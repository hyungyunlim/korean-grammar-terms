<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한글 맞춤법 검사기 - 법적 고지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        
        p {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-card {
            display: block;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .link-card:hover {
            background: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.1);
        }
        
        .link-card h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #1a1a1a;
        }
        
        .link-card span {
            font-size: 14px;
            color: #888;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e5e5e5;
            font-size: 14px;
            color: #888;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📝</div>
        <h1>한글 맞춤법 검사기</h1>
        <p>더 나은 한글 작성을 위한 스마트한 도구</p>
        
        <div class="links">
            <a href="privacy.html" class="link-card">
                <h2>🔒 개인정보 처리방침</h2>
                <span>사용자 정보 보호에 대한 약속</span>
            </a>
            
            <a href="terms.html" class="link-card">
                <h2>📋 이용약관</h2>
                <span>서비스 이용에 관한 조건</span>
            </a>
        </div>
        
        <div class="footer">
            <p>© 2024 Hyungyun Lim (임현균). All rights reserved.</p>
            <p style="margin-top: 10px;">문의: hyungyunlim@gmail.com</p>
        </div>
    </div>
</body>
</html>
